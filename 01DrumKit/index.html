<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Songs with Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='intro'>
    <p>Play Songs with Keyboard</p>
  </div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Do</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Re</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">So</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">La</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Si</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Do</span>
    </div>
    <!--<div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>-->
  </div>

  <audio data-key="65" src="sounds/pianoC.mp3"></audio>
  <audio data-key="83" src="sounds/pianoD.mp3"></audio>
  <audio data-key="68" src="sounds/pianoE.mp3"></audio>
  <audio data-key="70" src="sounds/pianoF.mp3"></audio>
  <audio data-key="71" src="sounds/pianoG.mp3"></audio>
  <audio data-key="72" src="sounds/pianoA.mp3"></audio>
  <audio data-key="74" src="sounds/pianoB.mp3"></audio>
  <audio data-key="75" src="sounds/pianoC2.mp3"></audio>
  <!-- <audio data-key="76" src="sounds/tink.wav"></audio> -->

<script>


  function playSound(e){

      //console.log(e);
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;// stop the function from running all together
    audio.currentTime = 0; //rewind to the start
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e){
       //console.log(e);

      if (e.propertyName !== 'transform') return; //skip it of it's not a transform
      console.log(e.propertyName);
      this.classList.remove('playing');
  }
    
  window.addEventListener('keydown', playSound);

  const keys = document.querySelectorAll('.key');

  keys.forEach(key => key.addEventListener('transitionend',removeTransition));

</script>


</body>
</html>
